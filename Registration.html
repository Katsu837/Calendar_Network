<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/Registration.css">
  <link rel="stylesheet" href="css/General.css">
  <title> Регистрация </title>
  <link rel = "icon" type = "image/png" href="img/747310.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body class="body Light-Theme">
<div class="Square"></div>
<div class="Square1"></div>

<section>
  <script src="js/Initialisation.js"></script>
  <form class="Window">
    <div class="Registr">
      <h1 class="Head">Регистрация</h1>
      <p class="Comment">Заполните поля ниже, чтобы зарегистрировать аккаунт.</p>
      <label class="L1" for="fullName"><b>Фамилия и имя</b></label>
      <input class="Fname" type="text" placeholder="First name"  name="fullName" required>
      <input class="Sname" type="text" placeholder="Second name"  name="fullName" required>

      <label class="L2" for="email"><b>Email</b></label>
      <input class="Mail" type="email" placeholder="Email" name="email" required>

      <label class="L3" for="psw"><b>Пароль</b></label>
      <input class="Psw" id="Psw" type="password" minlength="8" placeholder="Password" name="psw" required>

      <script src="js/LookPsw.js"></script>
      <button class="checkPsw" type="button" onclick="LookPsw()"><img src="img/view.png" width="24px" height="24px"></button>

      <input class="PswR" id="PswR" type="password" minlength="8" placeholder="Repeat password" name="psw-repeat" required>

      <a class="CommentPasswd"> Пароль должен содержать более 8 значений</a>
      <p class="Politics">Создавая аккаунт вы соглашаетесь с нашими <a href="#"> Условиями и Политикой конфиденциальности</a></p>

      <input class="But" type="button" onclick="run()" value="Зарегистрироваться">
    </div>

    <div class="SocialNetsReg">
      <a href="https://www.facebook.com" class="facebook"><img src="img/facebook_icon-icons.com_59205.png" alt="Facebook" width="30" height="30"></a>
      <a href="https://twitter.com" class="twitter"><img src="img/1491579542-yumminkysocialmedia22_83078.png" alt="Twitter" width="30" height="30"></a>
      <a href="https://web.telegram.org/" class="telegram"><img src="img/telegram_logo_icon_147228.png" alt="Telegram" width="30" height="30"></a>
    </div>

    <div class="SignIn">
      <p>У вас уже есть аккаунт? <a href="SignIn.html">Sign In</a></p>
    </div>
  </form>
</section>

<div class="Square2"></div>
<div class="Square3"></div>
</body>

</html>
